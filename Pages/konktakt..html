<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kontakt  Gejming Centar | Gaming rasunari i oprema</title>

    <meta name="description" content="Kontaktirajte Gejming Centar za gaming racunare, komponente, konzole i igrice. Pisite nam ili pronadjite nasu lokaciju na mapi.">
    <meta name="keywords" content="gejming centar kontakt, gaming oprema, gaming racunari, prodavnica igrica, gejming prodavnica">

    <link rel="stylesheet" href="../style.css">

    <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SGWVNBH14Z');
</script>
   
</head>
<body>
    <style>
    * {
        margin: 10px;
        padding: 0;
        scroll-behavior: smooth;
        box-sizing: border-box;
    }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            place-items: center;
            color: white;
            background-color: #476AB4;

        }

        .contact-container{
            max-width: 960px;
            margin: auto;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            background: #363953;
            box-shadow: 0 0 1rem hsla(0 0 0 / 16%);
            border-radius: 0.5rem;
            overflow: hidden;


        }
        .form-container {
            padding: 20px;

        }
        .form-container h3{
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;

        }

        .contact-form{
            display: grid;
            row-gap: 1rem;
        }
        
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            border: none;
            outline: none;
            background: #6B2EDE;
            padding: 10px;
            font-size: 0.9rem ;
            color: azure;
            border-radius: 0.4rem;


        }

        .contact-form .send-button{
            border: none;
            outline: none;
            background: slategray;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
        }

        .contact-form .send-button:hover{
        background: turquoise;    
         transition: 0.5 all linear;
              
        }

        .map iframe{
            width: 100%;
            height: 100%;
        } 
        @media (max-width: 900px) {

    body {
        padding: 20px;
        height: auto;
    }

    .contact-container {
        width: 100%;
        grid-template-columns: 1fr 1fr;
        margin-top: 40px;
    }

    .map iframe {
        height: 300px;
    }
}

/* MOBILNI do 680px */
@media (max-width: 680px) {

    body {
        padding: 10px;
    }

    .contact-container {
        grid-template-columns: 1fr;
        width: 100%;
    }

    .form-container h3 {
        text-align: center;
        font-size: 1.5rem;
        margin-top: 10px;
    }

    .map iframe {
        height: 250px;
    }
}
        

    .logo-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  .logo.logo {
    width: 160px;
    height: 100px;
    background-image: url('../img/joystick.png');
    background-size: cover;
    position: absolute;
    animation: moveLogoAcrossScreen 10s linear infinite;
  }
  
  @keyframes moveLogoAcrossScreen {
    0% {
      left: 0;
    }
    100% {
      left: calc(100% - 100px);
    }
}
       
    </style>
    <section>
    <div class="contact-container">

        <div class="form-container">
            <h1>Kontaktirajte Gejming Centar</h1>
            <h3>Pišite nam</h3>

            <form action="" class="contact-form">
                <input type="text" placeholder="Vaše ime" required aria-label="Ime">
                <input type="email" placeholder="Vaš email" required aria-label="Email">
                <textarea cols="30" rows="10" placeholder="Vaša poruka..." required aria-label="Poruka"></textarea>
                <input type="submit" value="Pošalji poruku" class="send-button">
            </form>
        </div>

        <div class="map">
            <iframe title="Mapa Gejming Centar lokacije"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44879.01702206255!2d19.319821989582366!3d45.32986304416918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b64aa6becd4fb%3A0x940add78852269ff!2sObrovac!5e0!3m2!1sen!2srs!4v1702671005122!5m2!1sen!2srs"
                width="600" height="450" style="border:0;" loading="lazy"></iframe>
        </div>

    </div>
</section>

<div class="logo-container">
    <div class="logo" alt="Logo Gejming Centra"></div>
</div>

    
</body>
</html>
